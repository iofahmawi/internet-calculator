<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>حاسبة السرعة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --accent-color: #4f46e5;
            --bg-page: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border-color: #cbd5e1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            margin: 0;
            display: block; 
            padding-top: 22px;
            padding-bottom: 50px; 
            padding-left: 10px;
            padding-right: 10px;
            min-height: 100vh;
        }

        .main-container {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            margin-bottom: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 25px 25px 30px 25px;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 800;
            color: #111827;
            margin: 0;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 800;
            color: var(--accent-color);
            margin: 20px 0 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .device-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #f3f4f6;
        }
        .device-row:last-of-type { border-bottom: none; }

        .device-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-box {
            width: 38px; 
            height: 38px;
            background: #eef2ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            flex-shrink: 0; 
        }
        .icon-box svg { width: 20px; height: 20px; }

        .device-name {
            font-weight: 700;
            font-size: 0.95rem;
            color: #374151;
        }

        .stepper {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 100px; 
            height: 32px; 
            padding: 0;
            overflow: hidden;
        }

        .stepper-btn {
            width: 32px;
            height: 100%;
            background: transparent;
            border: none;
            box-shadow: none;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem; 
            font-weight: 500;
            cursor: pointer;
            flex-shrink: 0;
            line-height: 1;
            padding: 0;
            padding-top: 2px; 
        }

        .stepper-btn:active { 
            background-color: #f1f5f9; 
        }

        .stepper-value {
            flex: 1;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
            outline: none;
            font-family: 'Tajawal', sans-serif;
            padding: 0;
            padding-top: 6px; 
            line-height: normal;
        }

        .action-btn {
            display: block; 
            width: 70%;
            max-width: 280px; 
            margin: 25px auto 5px auto;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 10px 20px; 
            font-size: 1rem; 
            font-weight: 700;
            border-radius: 50px; 
            cursor: pointer;
            box-shadow: none; 
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .action-btn:active { 
            transform: translateY(1px);
        }

        /* --- ضبط المسافات في النتيجة --- */
        .result-panel {
            margin-top: 25px;
            padding: 30px 20px; /* زيادة البادينغ قليلاً */
            background: linear-gradient(to bottom, #ffffff, #f8fafc);
            border: 2px solid #eef2ff;
            border-radius: 20px;
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
            /* تقليل الفراغ العام لأننا سنضبطه يدوياً لكل عنصر */
            gap: 10px; 
        }

        .result-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin: 0;
            margin-bottom: 7px; /* مسافة بسيطة تحت العنوان */
        }

        .speed-display {
            font-size: 3.2rem; /* تكبير الخط قليلاً */
            font-weight: 800;
            line-height: 1;
            margin: 0;
            margin-bottom: 7px; /* مسافة واضحة بين الرقم والكبسولة */
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            direction: ltr;
        }

        .result-details {
            background: #ffffff;
            border-radius: 50px;
            border: 1px solid #e5e7eb;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: inline-flex;
            justify-content: center;
            padding-top: 9px;
            padding-bottom: 5px; 
            padding-left: 16px;
            padding-right: 16px;
            line-height: normal; 
            gap: 5px;
            white-space: nowrap;
            /* لا يوجد مارجن هنا لأن الفراغ يتم التحكم به من العنصر الذي فوقه وتحته */
        }

        .result-details b {
            position: relative;
            top: 1px; 
        }

        .rec-text {
            font-size: 1rem;
            color: #1e293b;
            font-weight: 600;
            margin: 0;
            margin-top: 11px; /* مسافة كبيرة نسبياً لفصل النصيحة عن الكبسولة */
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>حاسبة السرعة</h1>
        </header>

        <div class="section-title">الشاشات والمشاهدة</div>
        
        <div class="device-row">
            <div class="device-info">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="15" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="18" x2="12" y2="21"></line>
                    </svg>
                </div>
                <span class="device-name">تلفزيون 4K</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('tv4k', -1)">-</button>
                <input type="text" id="tv4k" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('tv4k', 1)">+</button>
            </div>
        </div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="15" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="18" x2="12" y2="21"></line>
                    </svg>
                </div>
                <span class="device-name">تلفزيون FHD</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('tvFhd', -1)">-</button>
                <input type="text" id="tvFhd" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('tvFhd', 1)">+</button>
            </div>
        </div>

        <div class="section-title">الجوالات والأجهزة</div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                        <line x1="12" y1="18" x2="12.01" y2="18"></line>
                    </svg>
                </div>
                <span class="device-name">هاتف رائد QHD</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('mobileHigh', -1)">-</button>
                <input type="text" id="mobileHigh" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('mobileHigh', 1)">+</button>
            </div>
        </div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                        <line x1="12" y1="18" x2="12.01" y2="18"></line>
                    </svg>
                </div>
                <span class="device-name">هاتف عادي FHD</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('mobileNormal', -1)">-</button>
                <input type="text" id="mobileNormal" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('mobileNormal', 1)">+</button>
            </div>
        </div>

        <div class="section-title">كمبيوتر وألعاب</div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="12" rx="2" ry="2"></rect>
                        <line x1="2" y1="20" x2="22" y2="20"></line>
                    </svg>
                </div>
                <span class="device-name">لابتوب</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('laptops', -1)">-</button>
                <input type="text" id="laptops" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('laptops', 1)">+</button>
            </div>
        </div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 12h4m4 0h4m-10-4h4m-2-2v4"></path><rect x="2" y="6" width="20" height="12" rx="2"></rect></svg></div>
                <span class="device-name">كونسول (PS/Xbox)</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('consoles', -1)">-</button>
                <input type="text" id="consoles" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('consoles', 1)">+</button>
            </div>
        </div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg></div>
                <span class="device-name">ألعاب سحابية</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('cloudGaming', -1)">-</button>
                <input type="text" id="cloudGaming" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('cloudGaming', 1)">+</button>
            </div>
        </div>

        <button class="action-btn" onclick="calculateSpeed()">احسب احتياجي</button>

        <div id="result" class="result-panel">
            <div class="result-label">الحد الأدنى للسرعة:</div>
            
            <div class="speed-display" id="speedOutput">0 Mbps</div>
            
            <div class="result-details" id="fullSpeedText"></div>
            
            <div class="rec-text" id="recommendationText"></div>
        </div>
        
        <div style="height: 1px;"></div>

    </div>

    <script>
        function updateValue(id, change) {
            let input = document.getElementById(id);
            let val = parseInt(input.value) || 0;
            let newVal = val + change;
            if (newVal < 0) newVal = 0;
            input.value = newVal;
        }

        function calculateSpeed() {
            const SPEED_RATES = {
                tv4k: 40,         
                tvFhd: 15,        
                mobileHigh: 25,   
                mobileNormal: 12,  
                laptops: 10,       
                consoles: 10,      
                cloudGaming: 30   
            };

            let tv4k = parseInt(document.getElementById('tv4k').value) || 0;
            let tvFhd = parseInt(document.getElementById('tvFhd').value) || 0;
            let mobileHigh = parseInt(document.getElementById('mobileHigh').value) || 0;
            let mobileNormal = parseInt(document.getElementById('mobileNormal').value) || 0;
            let laptops = parseInt(document.getElementById('laptops').value) || 0;
            let consoles = parseInt(document.getElementById('consoles').value) || 0;
            let cloudGaming = parseInt(document.getElementById('cloudGaming').value) || 0;

            // 1. الحساب الخام
            let rawTotal = (tv4k * SPEED_RATES.tv4k) + 
                           (tvFhd * SPEED_RATES.tvFhd) + 
                           (mobileHigh * SPEED_RATES.mobileHigh) + 
                           (mobileNormal * SPEED_RATES.mobileNormal) + 
                           (laptops * SPEED_RATES.laptops) + 
                           (consoles * SPEED_RATES.consoles) + 
                           (cloudGaming * SPEED_RATES.cloudGaming);

            // 2. حساب الذروة
            let peakTotal = Math.ceil(rawTotal * 1.1);

            let resBox = document.getElementById('result');
            let capsule = document.getElementById('fullSpeedText');
            
            resBox.style.display = 'flex';

            // عرض الرقم الحقيقي الخام
            document.getElementById('speedOutput').innerText = rawTotal + " Mbps";
            
            // الكبسولة تعرض رقم الذروة (إخفاؤها إذا كانت النتيجة صفر)
            if(rawTotal > 0) {
                 capsule.style.display = 'inline-flex';
                 capsule.innerHTML = "ربما تحتاج في أوقات الذروة سرعة <b dir='ltr'>" + peakTotal + " Mbps</b>";
            } else {
                 capsule.style.display = 'none';
                 capsule.innerHTML = "";
            }

            // النصيحة بناءً على رقم الذروة
            let rec = "";
            if (rawTotal === 0) {
                rec = "يرجى اختيار الأجهزة أولاً.";
            } else if (peakTotal <= 100) {
                rec = "ننصحك بالاشتراك في سرعة <b>100 ميجا</b>.";
            } else if (peakTotal <= 200) {
                rec = "ننصحك بالاشتراك في سرعة <b>200 ميجا</b>.";
            } else if (peakTotal <= 300) {
                rec = "ننصحك بالاشتراك في سرعة <b>300 ميجا</b>.";
            } else {
                rec = "ننصحك بالاشتراك في سرعة <b>500 ميجا</b> أو أعلى.";
            }

            document.getElementById('recommendationText').innerHTML = rec;
            
            setTimeout(() => {
                resBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }
    </script>
</body>
</html>
