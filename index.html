<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>حاسبة سرعة الإنترنت</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --accent: #2563eb;
            --bg: #ffffff;
            --text: #1e293b;
            --border-color: #cbd5e1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            /* المسافة العلوية كما طلبت سابقاً (ليست ملاصقة) */
            padding: 30px 20px 20px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding-bottom: 150px !important; 
        }

        .main-container {
            width: 100%;
            max-width: 450px;
            padding-bottom: 50px;
        }

        header {
            margin-bottom: 25px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: #000;
            margin-top: 0; 
        }

        .section-title {
            font-size: 1.0rem;
            font-weight: 800;
            color: var(--accent);
            margin: 30px 0 12px;
            padding-right: 5px;
            opacity: 0.9;
        }

        .device-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f8fafc;
            min-height: 42px; 
        }
        
        .device-row:last-of-type { border-bottom: none; }

        .device-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-box {
            color: #94a3b8;
            display: flex;
            align-items: center;
        }
        .icon-box svg { width: 21px; height: 21px; }

        .device-name {
            font-weight: 600;
            font-size: 1.0rem;
            color: #334155;
            margin-top: 2px;
        }

        .stepper {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 105px; 
            height: 34px; 
            overflow: hidden;
            position: relative;
        }

        .stepper-btn {
            width: 32px;
            height: 100%;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem; 
            color: #64748b;
            cursor: pointer;
            font-family: monospace;
            padding-bottom: 2px;
            flex-shrink: 0;
            z-index: 2;
        }

        .stepper-btn:active {
            background-color: #f1f5f9;
            color: #000;
        }

        .stepper-value {
            flex: 1;
            min-width: 0;
            text-align: center;
            font-weight: 700;
            font-size: 1.0rem;
            border: none;
            background: transparent;
            color: #0f172a;
            pointer-events: none;
            padding: 0;
            margin: 0;
            line-height: 34px; 
        }

        /* --- الزر المتوازن --- */
        .action-btn {
            width: 100%;
            background: #000;
            color: white;
            border: none;
            padding: 12.5px;
            font-size: 1.05rem;
            font-weight: 700;
            border-radius: 50px; 
            cursor: pointer;
            
            /* تم تقليل المسافة فوق الزر بنصف سم كما طلبت */
            margin-top: 20.5px; 
            
            /* رفع الزر عن الحافة السفلية بمقدار نصف سم */
            margin-bottom: 50px; 
            transition: opacity 0.2s;
        }
        .action-btn:active { opacity: 0.8; }

        .result-panel {
            margin-top: 20px;
            padding: 25px;
            background: #f0f9ff;
            border-radius: 24px;
            text-align: center;
            display: none;
            border: 1px solid #bae6fd;
            margin-bottom: 50px; 
        }

        .speed-display {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent);
            margin: 10px 0;
            direction: ltr;
        }

        .rec-text {
            font-size: 0.95rem;
            color: #334155;
            margin-top: 5px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>حاسبة سرعة الإنترنت</h1>
        </header>

        <div class="section-title">الشاشات</div>
        
        <div class="device-row">
            <div class="device-info">
                <div class="icon-box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect></svg></div>
                <span class="device-name">تلفزيون 4K</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('tv4k', -1)">-</button>
                <input type="text" id="tv4k" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('tv4k', 1)">+</button>
            </div>
        </div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect></svg></div>
                <span class="device-name">تلفزيون FHD</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('tvFhd', -1)">-</button>
                <input type="text" id="tvFhd" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('tvFhd', 1)">+</button>
            </div>
        </div>

        <div class="section-title">الجوالات</div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect></svg></div>
                <span class="device-name">هاتف رائد QHD</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('mobileHigh', -1)">-</button>
                <input type="text" id="mobileHigh" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('mobileHigh', 1)">+</button>
            </div>
        </div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect></svg></div>
                <span class="device-name">هاتف عادي FHD</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('mobileNormal', -1)">-</button>
                <input type="text" id="mobileNormal" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('mobileNormal', 1)">+</button>
            </div>
        </div>

        <div class="section-title">كمبيوتر وألعاب</div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect></svg></div>
                <span class="device-name">لابتوب</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('laptops', -1)">-</button>
                <input type="text" id="laptops" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('laptops', 1)">+</button>
            </div>
        </div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 12h4m4 0h4m-10-4h4m-2-2v4"></path><rect x="2" y="6" width="20" height="12" rx="2"></rect></svg></div>
                <span class="device-name">كونسول (PS/Xbox)</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('consoles', -1)">-</button>
                <input type="text" id="consoles" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('consoles', 1)">+</button>
            </div>
        </div>

        <div class="device-row">
            <div class="device-info">
                <div class="icon-box"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg></div>
                <span class="device-name">ألعاب سحابية</span>
            </div>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('cloudGaming', -1)">-</button>
                <input type="text" id="cloudGaming" class="stepper-value" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('cloudGaming', 1)">+</button>
            </div>
        </div>

        <button class="action-btn" onclick="calculateSpeed()">احسب السرعة</button>

        <div id="result" class="result-panel">
            <div style="font-size: 0.9rem; color: #475569; margin-bottom: 5px;">أنت بحاجة لسرعة لا تقل عن:</div>
            <div class="speed-display" id="speedOutput">0 Mbps</div>
            <div style="font-size: 0.9rem; color: #475569; margin-bottom: 5px;" id="fullSpeedText"></div>
            <div id="recommendationText" class="rec-text"></div>
        </div>
        
        <div style="height: 50px;"></div>

    </div>

    <script>
        function updateValue(id, change) {
            let input = document.getElementById(id);
            let val = parseInt(input.value) || 0;
            let newVal = val + change;
            if (newVal < 0) newVal = 0;
            input.value = newVal;
        }

        function calculateSpeed() {
            let tv4k = parseInt(document.getElementById('tv4k').value) || 0;
            let tvFhd = parseInt(document.getElementById('tvFhd').value) || 0;
            let mobileHigh = parseInt(document.getElementById('mobileHigh').value) || 0;
            let mobileNormal = parseInt(document.getElementById('mobileNormal').value) || 0;
            let laptops = parseInt(document.getElementById('laptops').value) || 0;
            let consoles = parseInt(document.getElementById('consoles').value) || 0;
            let cloudGaming = parseInt(document.getElementById('cloudGaming').value) || 0;

            // الحساب الأصلي
            let total = (tv4k * 35) + 
                        (tvFhd * 15) + 
                        (mobileHigh * 25) + 
                        (mobileNormal * 10) + 
                        (laptops * 10) + 
                        (consoles * 10) + 
                        (cloudGaming * 30);

            if (total < 30 && total > 0) total = 30;

            // حساب 70% للعرض
            let displaySpeed = Math.ceil(total * 0.7);

            let resBox = document.getElementById('result');
            resBox.style.display = 'block';

            // عرض الرقم الكبير
            document.getElementById('speedOutput').innerText = displaySpeed + " Mbps";

            // عرض سطر السرعة الكاملة
            document.getElementById('fullSpeedText').innerHTML = "في حالة استخدام كل الأجهزة معاً تحتاج: <span dir='ltr'>" + total + " Mbps</span>";

            // نصوص التوصية (تم استبدال 'باقة' بـ 'سرعة')
            let rec = "";
            if (total <= 100) rec = "سرعة 100 ميجابت تغطي احتياجك.";
            else if (total <= 200) rec = "أنسب خيار هو سرعة 200 ميجابت.";
            else if (total <= 300) rec = "تحتاج سرعة 300 ميجابت.";
            else rec = "الاستهلاك عالي! ننصح بسرعة 500 ميجابت أو أعلى.";

            document.getElementById('recommendationText').innerText = rec;
            
            setTimeout(() => {
                resBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }
    </script>
</body>

</html>
